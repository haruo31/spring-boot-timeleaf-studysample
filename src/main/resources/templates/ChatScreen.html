<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>チャットルーム</title>
</head>
<body>
<h1>Simple Chat</h1>
<p>メッセージを入力し、送信して下さい。</p>
    <form action="/ChatScreen" th:action="@{/ChatScreen}" th:object="${chatMessage}" method="post">

        <p>Message: <input type="text" th:field="*{message}" /></p>
        <p><input type="submit" value="Submit" />
            <input type="reset" value="Reset" /></p>
    </form>
<h2>Chat:</h2>
<ul th:each="content : ${chatList}">
<li th:text="${content}"></li>
</ul>
</body>
</html>
